<app-nav [username]="user"></app-nav>
<div id="errors" class="alert alert-danger alert-dismissible" *ngIf="display_error">
    {{display_error}}    
</div>
<table>
    <thead>
        <tr>
            <th>
                <div class="half left">
                    <h1>Reviews</h1><h2>{{display_name}}</h2>
                </div>
                <div class="half"> 
                    <div class="right">
                        <label for="favorite">Favorited:</label>
                        <input  type="checkbox" class="center" id="favorite" name="favorite" (change)="toggleFavorited($event)" [ngModel]="favorited">
                    </div>
                    <div class="right m-right" >
                        <label for="read">To Be Read List:</label>
                        <input type="checkbox" class="center" id="read" name="read" (change)="toggleToBeRead($event)" [ngModel]="toBeRead">
                    </div>
                    
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of display_review, let i = index">
            <td>
                <p>{{r.review}}
                    <span id="review_stars"><i *ngFor="let i of [].constructor(r.rating-0)" class="glyphicon glyphicon-star"></i><i *ngFor="let i of [].constructor(5-r.rating)" class="glyphicon glyphicon-star-empty"></i></span>
                </p>
                <span id="author"><em>{{r.review_author}}</em></span>
            </td>
        </tr>
    </tbody>
</table>
