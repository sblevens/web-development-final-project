<table>
    <thead>
        <tr>
            <th>
                <div class="half left">
                    <h1>Reviews</h1><h2>{{display_name}}</h2>
                </div>
                <div class="half right">
                    <input class="right" type="checkbox" id="favorite" name="favorite" (change)="toggleFavorited($event)" [ngModel]="favorited">
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of display_review, let i = index">
            <td>
                <p>{{r.review}}
                    <span id="review_stars"><i *ngFor="let i of [].constructor(r.rating-0)" class="glyphicon glyphicon-star"></i><i *ngFor="let i of [].constructor(5-r.rating)" class="glyphicon glyphicon-star-empty"></i></span>
                </p>
                <span id="author"><em>{{r.review_author}}</em></span>
            </td>
        </tr>
    </tbody>
</table>
